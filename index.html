<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type='text/javascript' src="build/bundle.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-fluid">
		<div class="control-panel">
			<div class="row">
				<div class="col-xs-12 text-center">
					<h1 class="display-4">
						U.S. Name Popularity from 1880-2016
					</h1>
				</div>
				<div class="cox-xs-12">
					<div class="sentence-input-wrapper text-center">
						<span class="sentence-input-text">Show me the</span>
						<input type="number" value='1000' class="sentence-input-field" id="namesToDisplay" disabled >
						<span class="sentence-input-text">most popular</span>
						<select name="sexSelectorDropdown" id="sexSelector">
							<option value="F">Girls'</option>
							<option value="M">Boys'</option>
						</select>
						<span class="sentence-input-text">names from</span>
						<input type="text" value='1880' class="sentence-input-field" id="yearSelector">
						<span class="sentence-input-text">names with between</span>
						<input type="number" value=0 class="sentence-input-field" id="minOccurancesInput">
						<span class="sentence-input-text">and</span>
						<input type="number" class="sentence-input-field" id="maxOccurancesInput" placeholder="unlimited">
						<span class="sentence-input-text">occurances (min 5, leave blank for unlimited).</span>

					</div>
				</div>
			</div>

			<div class="button-wrapper">
				<button id="renderYearButton" class="btn btn-primary btn-lg">Go</button>
			</div>

		</div>
		<div class="d3target"></div>
	</div>
</body>
