<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type='text/javascript' src="build/bundle.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-fluid">
	  <div class="control-panel">
	    <div class="inputs-wrapper">
	      <div class="input-wrapper">
	        <label for="maxOccurancesInput">Max occurances (min 5, leave blank for unlimited) </label>
	        <input id='maxOccurancesInput' type="number">
	        <h3 id='currentMaxOccurances'>Unlimited</h3>
	      </div>
	      <div class="input-wrapper">
	        <label for="minOccurancesInput">Min occurances</label>
	        <input id='minOccurancesInput' type="number" min="0" value=0>
	        <h3 id='currentMinOccurances'>0</h3>
	      </div>
	      <div class="input-wrapper">
	        <label for="yearSelector">Select Year</label>
	        <input id='yearSelector' value='1880' type="range" min="1880" max="2016">
	        <h3 id='currentYear'>1880</h3>
	      </div>
	      <div class="input-wrapper">
		        <label for="sexSelector" class="toggleSwitch">
		        <input id='sexSelector' type="checkbox">
	        <div class="toggleSlider"></div>
	        </label>
	        <h3 id='currentSex'>F</h3>

	      </div>
	    </div> <!-- end inputs -wrapper -->
	    <div class="button-wrapper">
	      <button id="renderYearButton">Go</button>
	    </div>
	  <div class="d3target"></div>
	</div>
</body>
