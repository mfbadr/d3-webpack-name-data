<body>
  <div class="input-wrapper">
    <label for="yearSelector">Select Year</label>
    <input id='yearSelector' value='1880' type="range" min="1880" max="2013">

  <div class="input-wrapper">
    <label for="sexSelector">Select gender</label>

  </div>
  <div class="d3target"></div>
</body>
